    <div class="row" >
      <div class="col-xl-12">
          <div class="card">
              <div class="card-body">
                <div class="card-header" >
                  <div class="d-flex align-items-center">
                    <h5 class="mb-0 card-title flex-grow-1">Series List</h5>
                    <!-- <div class="flex-shrink-0 d-flex gap-1">

                  </div>
                </div>
  
  
                  <p class="card-title-desc"></p>
                  <div class="table-responsive">
                    <table id="basic-datatable"
                      class="table table-bordered dt-responsive nowrap datatables no-footer dtr-inline">
                      <thead>
                        <tr>
                          <th>Series</th>
                          <th>Series Type</th>
                          <th>Series Date</th>
                          <th>Matches</th>
                          <th>Image</th>
                        </tr>
                      </thead>
                      <tbody>
                        <ng-container *ngFor="let list of seriesList">
                          <tr>
                            <td>{{list.series}}</td>
                            <td>{{list.series_type}}</td>
                            <td>{{list.series_date}}</td>
                            <td>{{list.total_matches}}</td>
                            <td>{{list.image}}</td>
                            <td>
                              <ul  class="list-unstyled hstack gap-1 mb-0">
                                <li data-bs-toggle="tooltip" data-bs-placement="top" title="Edit">
                                  <a (click)="editSeriesModal(list,editQuizContent)" class="btn btn-sm btn-soft-info"><i class="mdi mdi-pencil-outline"></i></a>
                                </li>
                              </ul>
                            </td>
                          </tr>
                        </ng-container>
                      </tbody>
                    </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
