<div class="card-body" >
    <div class="row">
        <div class="col-12">
        <!-- col -->
        <div class="card">
            <div class="card-body">
            <div class="row">
                <div class="col-lg-8">
                <div class="img-container" *ngIf="imageChangedEvent">
                    <!-- [aspectRatio]="4 / 3" [resizeToWidth]="256"  [maintainAspectRatio]="true"-->
                    <image-cropper
                        [imageChangedEvent]="imageChangedEvent" (loadImageFailed)="loadImageFailed()"
                         format="jpeg"  [maintainAspectRatio]="false" [imageQuality]="50"
                        (imageCropped)="imageCropped($event)" [canvasRotation]="canvasRotation" [transform]="transform">
                    </image-cropper>
                </div>
                <div class="text-center mt-2">
                    <button (click)="rotateLeft()" class="btn btn-secondary btn-sm">Rotate left</button>
                    <button (click)="rotateRight()" class="btn btn-secondary btn-sm ms-1">Rotate right</button>
                    <button (click)="flipHorizontal()" class="btn btn-secondary btn-sm ms-1">Flip horizontal</button>
                    <button (click)="flipVertical()" class="btn btn-secondary btn-sm ms-1">Flip vertical</button>
                </div>
                </div>

                <div class="col-lg-4">
                <div class="text-center">
                    <img [src]="croppedImage" />
                </div>
                <div class="text-center mt-2">
                    <button class="btn btn-primary btn-sm" (click)="cropImage()" >Crop Image</button>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div><!-- end col -->
    </div>
</div>
