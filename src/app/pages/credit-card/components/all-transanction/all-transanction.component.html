<div class="container-fluid">
    <app-page-title title="All Transanction" [breadcrumbItems]="breadCrumbItems"></app-page-title>

    <div  class="row">
        <div  class="col-lg-12">
            <div  class="card">
                
                <div class="card-body border-bottom">
                    <!---->
                    <div class="row g-3">
                        <div class="col-lg-6">
                            <input type="search" class="form-control" id="searchInput" placeholder="Search for User Id...">
                        </div>
                        <div class="col-lg-3">
                            <select class="form-control select2" >
                                <option value="">Select Type</option>
                                 <option value="Withdrawal">Withdrawal</option>
                                <option value="Deposit">Deposit</option>
                            </select>
                        </div>
                        <div class="col-lg-2">
                            <button type="button" class="btn btn-soft-secondary w-100"><i class="mdi mdi-filter-outline align-middle"></i> Filter</button>
                        </div>
                        <div class="col-lg-1">
                             <a href="javascript:void(0);" class="btn btn-light"><i class="mdi mdi-refresh"></i></a>
                        </div>
                    </div>
                </div>
                <div  class="card-body">
                    <div  class="row">
                        <div  class="col-lg-12">
                             <div class="d-flex flex-column justify-content-center align-items-center"  style="min-height: 150px;"  *ngIf="!transactionList || transactionList.length === 0">
                                <img src="assets/img/not-found.png" width="300px" alt="">
                                <p class="text-mutes mt-2">No Transanction found.</p>
                            </div> 
                            <div class="table-responsive" *ngIf="transactionList && transactionList.length > 0">
                                    <table id="basic-datatable" class="table table-bordered dt-responsive nowrap datatables no-footer dtr-inline">
                                        <thead>
                                            <tr>
                                                <th>S.No.</th>
                                                <th>Date</th>
                                                <th>User</th>
                                                <th>Description</th>
                                                <th>Type</th>
                                                <th>Added</th>
                                                <th>Used</th>
                                                <th>Balance</th>
                                                <th>Status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>1</td>
                                                <td>2025-01-01</td>
                                                <td>John Doe (111112)</td>
                                                <td>Payment for services</td>
                                                <td><span class="badge bg-success">Deposit</span></td>
                                                <td>$1000</td>
                                                <td>$0</td>
                                                <td>$1000</td>
                                                <td><span class="badge bg-success">Completed</span></td>
                                            </tr>
                                        </tbody>
                                    </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
