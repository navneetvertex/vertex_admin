<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <h4 class="page-title">Payment Gateway</h4>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="header-title mb-3">Make Payment</h4>

                    <form [formGroup]="paymentForm" (ngSubmit)="initiatePayment()">
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount (₹) <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="amount"
                                   formControlName="amount" placeholder="Enter amount"
                                   min="1" max="10" step="0.01">
                            <small class="text-muted">Test range: ₹1 to ₹10</small>
                            <div *ngIf="paymentForm.get('amount')?.touched && paymentForm.get('amount')?.invalid"
                                 class="text-danger mt-1">
                                <small *ngIf="paymentForm.get('amount')?.errors?.['required']">Amount is required</small>
                                <small *ngIf="paymentForm.get('amount')?.errors?.['min']">Minimum amount is ₹1</small>
                                <small *ngIf="paymentForm.get('amount')?.errors?.['max']">Maximum amount is ₹10 (Test mode)</small>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="payment_purpose" class="form-label">Payment Purpose <span class="text-danger">*</span></label>
                            <select class="form-select" id="payment_purpose" formControlName="payment_purpose">
                                <option value="wallet_topup">Wallet Top-up</option>
                                <option value="membership_fee">Membership Fee</option>
                                <option value="loan_payment">Loan Payment</option>
                                <option value="deposit">Deposit</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="payment_mode" class="form-label">Payment Mode <span class="text-danger">*</span></label>
                            <select class="form-select" id="payment_mode" formControlName="payment_mode">
                                <option value="all">All Payment Methods</option>
                                <option value="cards">Cards (Credit/Debit)</option>
                                <option value="netBanking">Net Banking</option>
                                <option value="UPI">UPI</option>
                                <option value="wallets">Wallets</option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary"
                                    [disabled]="paymentForm.invalid || isProcessing || !scriptLoaded">
                                <span *ngIf="isProcessing" class="spinner-border spinner-border-sm me-2"></span>
                                <span *ngIf="!isProcessing">
                                    <i class="mdi mdi-lock me-1"></i> Pay Securely
                                </span>
                                <span *ngIf="isProcessing">Processing...</span>
                            </button>
                        </div>
                    </form>

                    <div class="alert alert-info mt-3" role="alert">
                        <h5 class="alert-heading"><i class="mdi mdi-information"></i> Test Credentials</h5>
                        <p class="mb-0">
                            <strong>Login ID:</strong> test<br>
                            <strong>Password:</strong> test<br>
                            <strong>Amount Range:</strong> ₹1 to ₹10
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
